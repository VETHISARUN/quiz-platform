{% extends "base.html" %}

{% block title %}Question {{ question_num }} - Quiz Platform{% endblock %}

{% block content %}
<div class="quiz-header">
    <h2>Hi {{ user_name }}! ðŸ‘‹</h2>
    <div class="progress-bar">
        <div class="progress-fill" style="width: {{ (question_num / 10) * 100 }}%;"></div>
    </div>
    <p style="color: rgba(255, 255, 255, 0.8); margin-bottom: 2rem;">
        Question {{ question_num }} of 10
    </p>
</div>

<div class="question-card">
    <h3 style="color: white; font-size: 1.3rem; margin-bottom: 2rem; line-height: 1.4;">
        <i class="fas fa-question-circle" style="color: #FFD700; margin-right: 0.5rem;"></i>
        {{ question.question }}
    </h3>
    
    <form method="POST" action="/submit_answer" id="quizForm">
        <div class="options-container">
            {% for i in range(4) %}
            <div class="option-wrapper">
                <input type="radio" id="option{{ i }}" name="answer" value="{{ i }}" required>
                <label for="option{{ i }}" class="option-label">
                    <span class="option-letter">{{ ['A', 'B', 'C', 'D'][i] }}</span>
                    <span class="option-text">{{ question.options[i] }}</span>
                    <div class="option-indicator"></div>
                </label>
            </div>
            {% endfor %}
        </div>
        
        <button type="submit" class="btn submit-btn" id="submitBtn" disabled>
            <i class="fas fa-arrow-right"></i> 
            {% if question_num == 10 %}
                Finish Quiz
            {% else %}
                Next Question
            {% endif %}
        </button>
    </form>
</div>

<style>
.quiz-header {
    text-align: center;
    margin-bottom: 2rem;
}

.question-card {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 15px;
    padding: 2rem;
    margin-bottom: 1rem;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.options-container {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    margin-bottom: 2rem;
}

.option-wrapper {
    position: relative;
}

.option-wrapper input[type="radio"] {
    position: absolute;
    opacity: 0;
    cursor: pointer;
}

.option-label {
    display: flex;
    align-items: center;
    padding: 1rem 1.5rem;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
    border: 2px solid transparent;
    position: relative;
    overflow: hidden;
}

.option-label::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
    transition: left 0.5s ease;
}

.option-label:hover::before {
    left: 100%;
}

.option-label:hover {
    background: rgba(255, 255, 255, 0.15);
    transform: translateX(5px);
    border-color: rgba(255, 215, 0, 0.3);
}

.option-wrapper input[type="radio"]:checked + .option-label {
    background: rgba(255, 215, 0, 0.2);
    border-color: #FFD700;
    transform: scale(1.02);
}

.option-letter {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 30px;
    height: 30px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    color: white;
    font-weight: bold;
    margin-right: 1rem;
    transition: all 0.3s ease;
}

.option-wrapper input[type="radio"]:checked + .option-label .option-letter {
    background: #FFD700;
    color: #333;
}

.option-text {
    color: white;
    font-size: 1rem;
    flex: 1;
}

.option-indicator {
    width: 20px;
    height: 20px;
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    position: relative;
    transition: all 0.3s ease;
}

.option-wrapper input[type="radio"]:checked + .option-label .option-indicator {
    border-color: #FFD700;
    background: #FFD700;
}

.option-wrapper input[type="radio"]:checked + .option-label .option-indicator::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 8px;
    height: 8px;
    background: #333;
    border-radius: 50%;
    transform: translate(-50%, -50%);
}

.submit-btn {
    opacity: 0.5;
    transition: all 0.3s ease;
    pointer-events: none;
}

.submit-btn:not(:disabled) {
    opacity: 1;
    pointer-events: auto;
}

.submit-btn:not(:disabled):hover {
    transform: translateY(-2px) scale(1.05);
}

@media (max-width: 768px) {
    .question-card {
        padding: 1.5rem;
    }
    
    .option-label {
        padding: 0.8rem 1rem;
    }
    
    .option-letter {
        width: 25px;
        height: 25px;
        font-size: 0.9rem;
    }
}

@keyframes questionAppear {
    from {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
    }
    to {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}

.question-card {
    animation: questionAppear 0.6s ease-out;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const radioButtons = document.querySelectorAll('input[type="radio"]');
    const submitBtn = document.getElementById('submitBtn');
    
    radioButtons.forEach(radio => {
        radio.addEventListener('change', function() {
            submitBtn.disabled = false;
            
            // Add selection animation
            const label = this.nextElementSibling;
            label.style.animation = 'pulse 0.3s ease-out';
            setTimeout(() => {
                label.style.animation = '';
            }, 300);
        });
    });
    
    // Add smooth form submission
    document.getElementById('quizForm').addEventListener('submit', function(e) {
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
        submitBtn.disabled = true;
    });
});
</script>
{% endblock %}
